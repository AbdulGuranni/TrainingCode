<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="EmpTable.html" method="post">
        Enter Name<input type="text" name="username"  placeholder="Enter Name"><br>
        Enter Password<input type="password" name="password"><br>
        Gender
        <input type="radio" name="gender" value="male" checked>male
        <input type="radio" name="gender" value="female" checked>female<br>
        Select course
        <select name="course" multiple size="3">
            <option value="Java">Java</option>
            <option value="Spring">Spring</option>
            <option value="Angular">Angular</option>
            <option value="Node">Node</option>
        </select>
        <br>
        Hobbies
        <input type="checkbox" name="hobby" value="dance">Dance
        <input type="checkbox" name="hobby" value="music">Music
        <input type="checkbox" name="hobby" value="sports">Sports
        <input type="checkbox" name="hobby" value="reading">reading
        <br>
        Comments<textarea rows="20" columns="20">Share your thoughts</textarea>
        <input type="submit" value="Enter Details">
    </form>
</body>
</html>
